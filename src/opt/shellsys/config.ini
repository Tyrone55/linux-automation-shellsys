# ============ ShellSys 全局配置（示例） ============
# 日志与备份目录
LOG_DIR=/var/log/shellsys
BACKUP_DIR=/opt/backup

# 用户与安全相关
USER_TASKS=/etc/shellsys/user_tasks.csv     # 批量任务文件（动作,用户,密码,组,是否wheel）
USER_LIST=/etc/shellsys/user_list.txt       # 简单用户清单（每行一个用户名）
SUDO_POLICY=/etc/shellsys/sudo_policy.conf  # sudo 策略样例
SECURE_WHITELIST=/etc/shellsys/secure_whitelist.txt

# 阈值预警
THRESHOLD_CPU=85
THRESHOLD_MEM=80
THRESHOLD_DISK=90

# 汇总报告最大行数
REPORT_MAX_LINES=200

# 数据库备份（setup.sh 会写入 DB_HOST/DB_USER/DB_NAME/DB_PASS_ENC）
DB_BACKUP=off
# DB_HOST=localhost
# DB_USER=root
# DB_NAME=db1,db2
# DB_PASS_ENC='base64-ciphertext'
